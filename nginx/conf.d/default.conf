server {
    listen 80;
    server_name localhost;

    # API Gateway
    location / {
        proxy_pass http://api-gateway:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Expose OpenAPI docs for each service via gateway
    location /docs {
        proxy_pass http://api-gateway:8080/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy specific paths through API Gateway (single upstream)
    location /api/v1/ {
        proxy_pass http://api-gateway:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Optional dashboards only if running (commented out)
    # location /prometheus/ {
    #     proxy_pass http://prometheus:9090/;
    # }
    # location /grafana/ {
    #     proxy_pass http://grafana:3000/;
    # }
}